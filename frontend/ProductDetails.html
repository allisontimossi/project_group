<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettaglio Prodotto - MVCauthApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/site.css" />
    <style>
        .hero {
            background: url('../img/fosterLake.jpg') center center/cover no-repeat;
            color: #fff;
            position: relative;
            height: 400px; /* Aggiungi questa linea */
        }
    </style>
</head>

<body>
    <header>
        <!-- Puoi aggiungere un header qui, ad esempio un navbar, se desiderato -->
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <!-- Questi sono i dati statici del prodotto -->
            <h2>Nome Prodotto</h2>
            <div class="card">
                <div class="card-body">
                    <div class="row d-flex align-items-center">
                        <div class="hero col-md-6  d-flex align-items-center p-md-4">
                            <div class="container hero-content text-center">
                                <a href="#funzionalita" class="btn btn-primary btn-lg"><i class="bi bi-arrow-down-circle me-2" aria-hidden="true"></i>Scopri di più</a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <p><i class="bi bi-bicycle"> </i><strong>Prezzo:</strong> 29.99 €</p>
                            <p><strong>Dettaglio:</strong> Un prodotto fantastico per ogni esigenza.</p>
                            <p><strong>Quantità:</strong> 150</p>
                            <p><strong>Categoria:</strong> Elettronica</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottone per tornare al catalogo dei prodotti -->
            <a href="productCatalog.html" class="btn btn-secondary mt-3">
                <i class="bi bi-arrow-left-circle"></i> Torna ai prodotti
            </a>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2024 - MVCauthApp - <a href="privacy.html">Privacy</a>
        </div>
    </footer>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Se vuoi dinamizzare il contenuto, puoi usare JavaScript -->
    <script>
        // Dati dinamici tramite JavaScript (se desideri sostituire i valori statici)
        document.addEventListener('DOMContentLoaded', function () {
            // I dati del prodotto che normalmente verrebbero passati dal server
            const prodotto = {
                nome: 'Smartphone XYZ',
                prezzo: '499.99',
                dettaglio: 'Un telefono innovativo con prestazioni straordinarie.',
                quantita: 120,
                categoria: 'Elettronica',
                immagine: 'https://via.placeholder.com/500?text=Smartphone+XYZ'
            };

            // Modificare dinamicamente il contenuto della pagina
            document.querySelector('h2').textContent = prodotto.nome;
            document.querySelector('p strong').nextElementSibling.textContent = `${prodotto.prezzo} €`;
            document.querySelector('p:nth-child(3) strong').nextElementSibling.textContent = prodotto.dettaglio;
            document.querySelector('p:nth-child(4) strong').nextElementSibling.textContent = prodotto.quantita;
            document.querySelector('p:nth-child(5) strong').nextElementSibling.textContent = prodotto.categoria;
            document.querySelector('img').src = prodotto.immagine;
        });
    </script>
</body>

</html>
