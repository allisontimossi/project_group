<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettaglio Prodotto - MVCauthApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sevillana&display=swap" rel="stylesheet">
    <style>
        .hero {
            background: url('../img/fosterLake.jpg') center center/cover no-repeat;
            color: #fff;
            position: relative;
            min-height: 60vh;
        }
        /* Posizione in alto a sinistra con margine */
        .hero-content {
            position: absolute;
            top: 20px;   /* Distanza dal bordo superiore */
            left: -150px;  /* Distanza dal bordo sinistro */
            z-index: 2;  /* Assicura che l'elemento sia sopra altri */
        }

        /* Aggiungere margine ai bottoni */
        .btn-group .btn {
            margin-right: 10px; /* Spazio tra i bottoni */
        }

        /* Rimuovere il margine per il bottone finale */
        .btn-group .btn:last-child {
            margin-right: 0;
        }

        /* Margine superiore quando il layout è in colonna (per piccoli breakpoint) */
        @media (max-width: 767px) {
            .col-md-6 {
                margin-top: 15px; /* Aggiungi margine superiore su schermi più piccoli */
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- Header opzionale -->
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <h2>Nome Prodotto</h2>
            <div class="card">
                <div class="card-body">
                    <div class="row d-flex align-items-center m-2">
                        <div class="hero col-md-6 d-flex align-items-center">
                            <div class="container hero-content text-center">
                                <a href="#funzionalita" class="btn btn-primary btn-lg">
                                    <i class="bi bi-arrow-down-circle me-2" aria-hidden="true"></i>Scopri di più
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 mt-3 mt-md-0">
                            <h6 class="card-subtitle mb-2 text-body-secondary">ORECCHINO PENDENTE CON CASCATA DI ZIRCONI</h6>
                            <h5 class="card-title">PENDOL STARFALL PLACCATO ORO</h5>
                            <p class="card-text">Pendol Starfall è il nuovo orecchino pendente di Amabile ispirato alle stelle cadenti...</p>
                            <h1>29.99 €</h1>
                            <label for="qty">Quantità</label>
                            <input type="number" class="form-control w-auto" id="qty" value="1" min="1" max="100" required><br><br>
                            <div class="btn-group">
                                <a href="#" class="btn btn-primary me-2">Aggiungi al carrello</a>
                                <a href="#" class="btn btn-primary">Compra subito</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="productCatalog.html" class="btn btn-secondary mt-3">
                <i class="bi bi-arrow-left-circle"></i> Torna ai prodotti
            </a>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
